<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hamilton's Apportionment Algorithm</title>
</head>

<body>
    <h1>Implementation of Hamilton Algorithm</h1>
    <p>Please submit a csv file with populations for each state or province.</p><br />
    <form id="form">
        <label># of representatives:&nbsp;</label>
        <input type="number" id="representatives" value="435" min="1"/><br/><br/>
        <input type="file" id="csv" accept=".csv"/>
        <br /><br />
        <input type="submit" value="Submit"/>
    </form><br />

    <!-- to help with coverting csv data to json -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

    <script src="./logic.js"></script>

    <p>The result goes here:</p>
    <div id="output"></div><br/>

    <p>For example:</p>

    <span>California: 2</span>
    <br>
    <span>Virginia: 4</span>
    <br>
    <span>West Virginia: 5</span>
    <br>
    <span>Texas: 8</span>
    <br>
    <span>New York: 7</span>

</body>

</html>
