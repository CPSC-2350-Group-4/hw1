<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hamilton's Apportionment Algorithm</title>
</head>

<body>
    <h1>Implementation of Hamilton Algorithm</h1>
    <p>This program assumes that there are 435 representatives. <br>
        Please submit a csv file with populations for each state or province.</p><br />
    <form id="form">
        <input type="file" id="csv" accept=".csv" />
        <br /><br />
        <input type="submit" value="Submit"/>
    </form><br />

    <script src="./logic.js"></script>

    <p>Output using Hamilton Algo should be here:</p>
    <div id="output"></div><br/>

    <p>For example:</p>

    <span>California 2</span>
    <br>
    <span>Virginia 4</span>
    <br>
    <span>West Virginia 5</span>
    <br>
    <span>Texas 8</span>
    <br>
    <span>New York 7</span>

</body>

</html>
