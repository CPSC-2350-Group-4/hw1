<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hamilton and Huntington's Apportionment Algorithms</title>
</head>

<body>
    <h1>Implementation of Hamilton and Huntington Algorithms</h1>
    <p>Please submit a csv file with populations for each state or province.</p><br>
    <form id="form">
        <label># of representatives:&nbsp;</label>
        <input type="number" id="representatives" value="435" min="1"><br><br>
        <label>Use Hamilton Apportionment instead</label>
        <input type="checkbox" id="hamilton"><br><br>
        <input type="file" id="csv" accept=".csv">
        <br><br>
        <input type="submit" value="Submit">
    </form><br>

    <!-- to help with coverting csv data to json -->
    <script defer src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <!-- to help with converting json into csv files -->
    <script defer src="https://cdn.jsdelivr.net/npm/json2csv"></script>

    <script defer src="./logic.js"></script>

    <p>The result goes here:</p>
    <blockquote id="output"></blockquote><br>
    <button type="button" id="dl">Download .csv</button>

    <p>For example:</p>

    <span>California: 2</span>
    <br>
    <span>Virginia: 4</span>
    <br>
    <span>West Virginia: 5</span>
    <br>
    <span>Texas: 8</span>
    <br>
    <span>New York: 7</span>
    <br><br>

    <footer>Group members: Yunze Guan(Gary), Grantley Kuo, Matthew Pham</footer>
